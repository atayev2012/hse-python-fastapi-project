name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  BuildAppAndPublishIt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:$GITHUB_RUN_ID -f Dockerfile .
      - name: Push docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:$GITHUB_RUN_ID
